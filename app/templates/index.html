<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒ± Crop Disease Detection</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin:0;
    padding:0;
    background: linear-gradient(to right, #56ab2f, #a8e063);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.card {
    background:#fff;
    padding:40px 30px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    text-align:center;
    max-width:400px;
    width:100%;
}
h1 {
    color:#2e7d32;
    margin-bottom:30px;
}
input[type=file], input[type=text], select {
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    width: 100%;
}
input[type=submit], button {
    background: #2e7d32;
    color: #fff;
    padding:12px 25px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    width:100%;
    margin-top:10px;
}
input[type=submit]:hover, button:hover {
    background:#1b5e20;
}
</style>
</head>
<body>
<div class="card">
    <h1>ðŸŒ± Crop Disease Detection</h1>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('result') }}">
        <!-- Leaf Image Upload -->
        <input type="file" name="file" accept="image/*" required>

        <!-- Voice Input -->
        <select id="voiceLang">
            <option value="en-US">English</option>
            <option value="te-IN">Telugu</option>
        </select>
        <input type="text" name="voiceInput" id="voiceInput" placeholder="Or speak your input">
        <button type="button" onclick="startVoice()">ðŸŽ¤ Speak</button>

        <input type="submit" value="Predict">
    </form>
</div>

<script>
function startVoice() {
    if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser does not support voice recognition. Please use Chrome.");
        return;
    }

    var recognition = new webkitSpeechRecognition();
    recognition.lang = document.getElementById('voiceLang').value;
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();

    recognition.onresult = function(event) {
        document.getElementById('voiceInput').value = event.results[0][0].transcript;
    };

    recognition.onerror = function(event) {
        alert("Voice recognition error: " + event.error);
    };
}
</script>
</body>
</html>
