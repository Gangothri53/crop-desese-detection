<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üå± Disease Prediction Result</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #2e8b57, #3cb371);
    color: #fff;
    text-align: center;
    padding: 40px;
}
.container {
    background: #fff;
    color: #333;
    border-radius: 15px;
    padding: 30px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}
h1 {
    color: #2e8b57;
}
.card {
    background: #f9f9f9;
    border-radius: 10px;
    padding: 20px;
    margin: 20px 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.label {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 10px;
}
.confidence {
    font-size: 18px;
    color: #555;
}
.btn, .audio-btn {
    display: inline-block;
    padding: 12px 20px;
    background: #2e8b57;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s;
    margin: 5px;
}
.btn:hover, .audio-btn:hover {
    background: #246b45;
}
.back-link {
    display: block;
    margin-top: 15px;
    color: #2e8b57;
    text-decoration: none;
    font-weight: bold;
}
.back-link:hover {
    text-decoration: underline;
}
audio {
    width: 100%;
    margin-top: 10px;
    outline: none;
}
</style>
</head>
<body>
<div class="container">
    <h1>üå± Disease Prediction Result</h1>

    <div class="card">
        <div class="label">üå± Disease: {{ label }}</div>
        <div class="confidence">üîé Confidence: {{ '%.2f'|format(confidence*100) }}%</div>
    </div>

    <!-- PDF Download -->
    <a href="{{ url_for('download_report', report_filename=report_filename) }}" class="btn">üì• Download PDF Report</a>

    <!-- Audio Players -->
    <div class="card">
        <h2>üîä Audio Report</h2>
        <p>English:</p>
        <audio controls>
            <source src="{{ audio_en_url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>Telugu:</p>
        <audio controls>
            <source src="{{ audio_te_url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <a href="{{ url_for('upload_file') }}" class="back-link">‚¨ÖÔ∏è Upload Another Image</a>
</div>
</body>
</html>
